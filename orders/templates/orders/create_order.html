{% extends "base.html" %}
{% load static %}
{% load carts_tags %}

{% block content %}
<div class=" bg-white p-4 mb-4 mx-2 rounded custom-shadow">
    <div class="container">
        <h3 class="text-center mb-4">Selected Items</h3>
        <div class="container" id="cart-items-container">
            <!-- Cart Layout -->
            {% user_carts request as carts %}
            {% include "carts/includes/included_cart.html" %}
        </div>
    </div>
    <!-- Order Details -->
    <div class="container">
        <h3 class="text-center">Order Details</h3>
        <div class="card mb-3">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_first_name" class="form-label">First Name*:</label>
                            <input type="text" class="form-control" id="id_first_name"
                                name="first_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_last_name" class="form-label">Last Name*:</label>
                            <input type="text" class="form-control" id="id_last_name" name="last_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_phone_number" class="form-label">Phone Number*:</label>
                            <input type="text" class="form-control" id="id_phone_number" name="phone_number"
                                placeholder="Format: XXX-XXX-XX-XX"
                                required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="delivery" class="form-label">Delivery Method: </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="requires_delivery"
                                    id="id_requires_delivery" value="1" checked>
                                <label class="form-check-label" for="id_requires_delivery">Need
                                    Delivery</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="requires_delivery"
                                    id="id_requires_delivery" value="0">
                                <label class="form-check-label" for="id_requires_delivery">Pickup</label>
                            </div>
                        </div>
                        <div class="mb-3" id="deliveryAddressField">
                            <label for="id_delivery_address" class="form-label">Delivery
                                Address*:</label>
                            <textarea class="form-control" id="id_delivery_address"
                                name="delivery_address" rows="2"></textarea>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Payment Method: </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="payment_on_get"
                                    id="id_payment_on_get" value="0" checked>
                                <label class="form-check-label" for="id_payment_on_get">Card Payment</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="payment_on_get"
                                    id="id_payment_on_get" value="1">
                                <label class="form-check-label" for="id_payment_on_get">Cash/Card
                                    on Delivery</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark">Place Order</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
